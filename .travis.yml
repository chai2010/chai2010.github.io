sudo: required
language: go
go:
- '1.11'
go_import_path: github.com/chai2010/chai2010.github.io
env:
  global:
    secure: 
before_install:
- sudo make get-hugo
install: 
before_script:
- rm -rf ./public || travis_terminate 1
script:
- make hugo
after_script:
- cd public
- echo REPO_TOKEN $REPO_TOKEN
- git init
- git config user.name "chai2010"
- git config user.email "chaishushan@gmail.com"
- git add .
- git commit -m "Update docs"
- git push --force --quiet "https://${REPO_TOKEN}:x-oauth-basic@github.com/chai2010/chai2010.github.io.git"
  master:gh-pages
