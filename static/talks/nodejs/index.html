<!DOCTYPE HTML>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<title>Node.JS & Electron 简介</title>

	<link rel="stylesheet" href="reveal-js/css/reveal.css">
	<link rel="stylesheet" href="reveal-js/lib/css/zenburn.css">
	<link rel="stylesheet" href="style.css">

	<script src="reveal-js/lib/js/head.min.js"></script>
	<script src="reveal-js/js/reveal.js"></script>

<!-- **** 横向分隔, ---- 竖向分隔,  ___ 水平线, >Note: 讲稿注释  -->

<div id="main" class="reveal">
	<div class="slides">
		<section data-markdown="readme.md"
			data-separator="\n\*\*\*\*\r?\n"
			data-separator-vertical="\n----\r?\n"
			data-separator-notes="\n>[Nn]ote:">
		</section>
	</div>
</div>

<script>
Reveal.initialize({
	controls: true,
	progress: true,
	history: true,
	center: true,
	slideNumber: true,
	mouseWheel: true,
	rollingLinks: true,
	showNotes: false, // hit 's' on your keyboard

	transition: 'convex', // none/fade/slide/convex/concave/zoom

	// Optional libraries used to extend on reveal.js
	dependencies: [
		{ src: 'reveal-js/lib/js/classList.js', condition: function() { return !document.body.classList; } },
		{ src: 'reveal-js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
		{ src: 'reveal-js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
		{ src: 'reveal-js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
		{ src: 'reveal-js/plugin/zoom-js/zoom.js', async: true },
		{ src: 'reveal-js/plugin/notes/notes.js' }
	]
});
</script>
