<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="./css/photon.min.css">
</head>

<body>
    <div class="window">
        <header class="toolbar toolbar-header">
            <h1 class="title">标题栏</h1>

            <div class="toolbar-actions">
                <div class="btn-group">
                    <button class="btn btn-default">
                        <span class="icon icon-home"></span>
                    </button>
                    <button class="btn btn-default">
                        <span class="icon icon-folder"></span>
                    </button>
                    <button class="btn btn-default active">
                        <span class="icon icon-cloud"></span>
                    </button>
                    <button class="btn btn-default">
                        <span class="icon icon-popup"></span>
                    </button>
                    <button class="btn btn-default">
                        <span class="icon icon-shuffle"></span>
                    </button>
                </div>

                <button class="btn btn-default">
                    <span class="icon icon-home icon-text"></span> 过滤器
                </button>

                <button class="btn btn-default btn-dropdown pull-right">
                    <span class="icon icon-megaphone"></span>
                </button>
            </div>
        </header>

        <div class="window-content">
        	TODO
        </div>

        <footer class="toolbar toolbar-footer">
            <div class="toolbar-actions">
                <button class="btn btn-default" id="btn-cancel">退出</button>
                <button class="btn btn-primary pull-right" id="btn-save">保存</button>
            </div>
        </footer>
    </div>

<script>
// 导入 Electron 模块
const electron = require('electron')

// Electron 包含了 Node.JS 模块特性
// jQuery 会自动转为 require 模块使用方式
const $ = require('./jquery-3.2.1.min.js')

// 界面加载完成
$(document).ready(() => {
    $('.window-content').text(`electron: ${process.versions.electron}`)
})

// 退出按钮
$('#btn-cancel').click(() => {
    alert('退出')

    // 向主进程发送退出消息
    electron.ipcRenderer.send('myapp', 'quit', 123, 'abc')
})

// 保存按钮
$('#btn-save').click(() => {
    alert('保存')
})
</script>

</body>
